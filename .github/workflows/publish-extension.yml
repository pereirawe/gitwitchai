name: Publish VS Code Extension

on:
    push:
        branches:
            - main # Triggers on updates to the main branch

jobs:
    publish-extension:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Check out the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16" # Use the version that is compatible with your project

            # Step 3: Install dependencies
            - name: Install dependencies
              run: npm install

            # Step 4: Lint and compile the extension (optional, adjust based on your project)
            - name: Compile the extension
              run: npm run build # Ensure your package.json has a build script, or adjust as necessary

            # Step 5: Install VSCE (VS Code Extension Manager)
            - name: Install vsce
              run: npm install -g vsce

            # Step 6: Publish the extension to the marketplace
            - name: Publish extension
              env:
                  VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }} # Use the secret created in GitHub
              run: vsce publish --pat $VSCE_TOKEN
